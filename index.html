<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>3D Map of MBTA Train Stations</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #infoBox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>

  <link href="https://js.arcgis.com/4.32/esri/themes/light/main.css" rel="stylesheet" />
  <script src="https://js.arcgis.com/4.32/"></script>

  <script>
    require([
      "esri/layers/VectorTileLayer",
      "esri/Map",
      "esri/Basemap",
      "esri/widgets/BasemapToggle",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/IntegratedMeshLayer",
      "esri/layers/FeatureLayer",
      "esri/symbols/PointSymbol3D"
    ], (VectorTileLayer, Map, Basemap, BasemapToggle, SceneView, SceneLayer, IntegratedMeshLayer, FeatureLayer, PointSymbol3D) => {

      const map = new Map({
        basemap: 'satellite',
      });

      const initCamera = {
        heading: 305.418,
        tilt: 71.4,
        position: {
          latitude: 42.347848,
          longitude: -71.036370,
          z: 665
        }
      };

      const objectSymbol = {
        type: "point-3d",
        symbolLayers: [
          {
            type: "icon",
            resource: {
              href: "https://upload.wikimedia.org/wikipedia/commons/6/64/MBTA.svg"
            },
            outline: {
              color: "white",
              size: 2
            }
          }
        ],
        verticalOffset: {
          screenLength: 100,
          maxWorldLength: 200,
          minWorldLength: 35
        },
        callout: {
          type: "line",
          size: 2,
          color: 'white'
        }
      };

      const objectSymbolRenderer = {
        type: "simple",
        symbol: objectSymbol
      };

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: initCamera
      });

      var buildingsLayer = new IntegratedMeshLayer({
        url: "https://tiles-eu1.arcgis.com/7cCya5lpv5CmFJHv/arcgis/rest/services/2023_02_08_Boston_final/SceneServer",
      });

      map.add(buildingsLayer);

      var mbtaLayer = new FeatureLayer({
        url: "https://arcgisserver.digital.mass.gov/arcgisserver/rest/services/AGOL/MBTA_Rapid_Transit/FeatureServer/1",
        outFields: ["*"],
        renderer: objectSymbolRenderer,
        minScale: 0,  // Ensures the layer is always visible
        maxScale: 0,
        popupTemplate: {
            title: "{STATION}",
            content: "{Line}"
        }
      });

      var roadsLayer = new FeatureLayer({
      url: "https://services1.arcgis.com/hGdibHYSPO59RG1h/arcgis/rest/services/MassDOTRoads_gdb/FeatureServer/0",
      outFields: ["*"],
      title: "MassDOT Roads",
      elevationInfo: {
        mode: "on-the-ground"
      },
      renderer: {
        type: "simple",
        symbol: {
          type: "simple-line",
          color: [255, 255, 0, 0.8], // yellow roads
          width: "2px"
        }
      },
      popupTemplate: {
        title: "{STREETNAME}", // or any other available field
        content: "Road Type: {CLASS} <br>Right of Way Width: {ROW_WIDTH} ft<br>Surface Type: {SURFACE_TP}<br> Number of Lanes: {NUM_LANES}<br> Speed Limit: {SPEED_LIM} mph", 
      }
    });

    var parcelsLayer = new FeatureLayer({
  url: "https://services1.arcgis.com/hGdibHYSPO59RG1h/arcgis/rest/services/L3_TAXPAR_POLY_ASSESS_gdb/FeatureServer/0",
  outFields: ["*"],
  title: "Property Parcels",
  elevationInfo: {
    mode: "on-the-ground"
  },
  renderer: {
    type: "simple",
    symbol: {
      type: "simple-fill",
      color: [0, 255, 255, 0.2],
      outline: {
        color: [0, 255, 255, 0.8],
        width: 1
      }
    }
  },
  popupTemplate: {
    title: "Parcel ID: {PID}",
    content: `Owner: {OWNER1}<br>
              Address: {SITE_ADDR}<br>
              Land Use: {USE_CODE}<br>
              Total Value: ${'{TOTAL_VAL}'}`
  }
});

map.add(parcelsLayer);

    map.add(roadsLayer);


      map.add(mbtaLayer);

      const infoBox = document.createElement("div");
      infoBox.id = "infoBox";
      document.body.appendChild(infoBox);

      function updateInfoBox() {
        const camera = view.camera;
        infoBox.innerHTML = `Lat: ${camera.position.latitude.toFixed(6)}<br>
            Lon: ${camera.position.longitude.toFixed(6)}<br>
            Heading: ${camera.heading.toFixed(6)}<br>
            Tilt: ${camera.tilt.toFixed(6)}<br>
            Elev: ${camera.position.z.toFixed(2)}m`;
      }

      view.watch("camera", updateInfoBox);
      updateInfoBox();
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
